<html>
    <body>
        <h2>JS</h2>
        <p id="test"></p>
        <script>
          var x=10; //Global
          function foo(){
             var y=20; //free variable
             function bar(){
                  var z=15;
                  var output=x+y+z;
                  document.getElementById("test").innerHTML=output;
                  document.getElementById("test").innerHTML=bar();
                 }
            } 
        </script>
    </body>
</html>
