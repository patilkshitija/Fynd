<html>
    <body>
        <p id="demo"></p>
        <script>
            const cars=["d","b","c"];//array collection
            cars.sort();
            let text="";//sample variable:local
            for(let i=0;i<cars.length;i++){
                text+=cars[i]+"<br>";//br is for space between lines or object
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
